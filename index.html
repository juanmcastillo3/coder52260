<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="html, css, bar, javascript, meta, programación, estudio"
    />
    <meta
      name="description"
      content="JaBarScript - Seguinos y disfrutá de todos nuestros beneficios. Suscribite a nuestro newsletter y recibí las últimas novedades, promociones, y descuentos."
    />
    <!-- Agrego Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Agrego link de animate css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Agrego link de styles -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="shortcut icon"
      href="images/jaBarScriptLogo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Recursive:wght@300&family=Righteous&family=Sora&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>JaBarScript</title>
  </head>
  <body class="container-fluid">
    <header>
      <!-- Comienzo Navbar -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        id="navbarPrincipal"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="images/jaBarScriptLogo.png" alt="logoNavegador"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <a
              ><img
                class="navbar-toggler-icon"
                src="images/menu_list.png"
                alt="menuList"
            /></a>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="pages/nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="pages/menu.html"
                  >Menu</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="pages/promociones.html"
                  >Promociones</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="pages/novedades.html"
                  >Novedades</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="pages/contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Fin navbar -->
    </header>
    <!-- Inicio de contendio -->
    <section class="slide row col 12">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/slide1.png" class="d-block w-100" alt="slide1" />
          </div>
          <div class="carousel-item">
            <img src="images/slide2.png" class="d-block w-100" alt="slide2" />
          </div>
          <div class="carousel-item">
            <img src="images/Slide3.png" class="d-block w-100" alt="slide3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>
    <section class="contenido row">
      <div data-aos="zoom-out-up">
        <div class="sucursales row">
          <div class="descripcionLocales">
            <h2>Nuestros locales</h2>
          </div>
          <select
            class="form-select"
            size="8"
            aria-label="size 8 select example"
          >
            <option selected>Villa Devoto: Cnel. Ramón Lista 5020</option>
            <option value="1">San Pedro: Crucero General Belgrano 1355</option>
            <option value="2">Puerto Madryn: Av. Uruguay 5190</option>
            <option value="3">Puerto Madero: Pierina Dealessi 1340</option>
            <option value="4">San Telmo: Arrieta 1083</option>
            <option value="5">Villa Crespo: Gurruchaga 780</option>
            <option value="6">Mataderos: Emilio Castro 7689</option>
            <option value="7">Ramos Mejía: Mariano Moreno 240</option>
            <option value="8">Liniers: Av. Rivadavia 8790</option>
            <option value="8">Avellaneda: Olmedo 789</option>
            <option value="9">Quilmes: Av. de los Incas 5587</option>
            <option value="10">Lanús: Av. Juan B Justo 1277</option>
          </select>
        </div>
      </div>
      <div data-aos="zoom-out-down">
        <div class="iframeMaps row">
          <iframe
            class="maps"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13134.828421731152!2d-58.5206184!3d-34.6115672!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb73c232fbc81%3A0xe9fe85fa85b8f7f3!2sLa%20Birra%20Bar%20Devoto!5e0!3m2!1ses!2sar!4v1679882654787!5m2!1ses!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
    <!-- Fin de contendio -->

    <!-- Inicio Footer -->
    <footer class="footer row">
      <section class="footer__newsletter">
        <div class="footer__logoFooter">
          <img
            src="images/jaBarScriptLogo.png"
            alt="footerLogo"
            class="footerLogo"
          />
        </div>
        <div class="footer__text row">
          <p class="texto1">
            Seguinos y disfrutá de todos nuestros beneficios.
          </p>
          <p class="texto2">
            Suscribite a nuestro newsletter y recibí las últimas novedades,
            promociones, y descuentos.
          </p>
        </div>
        <div class="footer__redesSociales">
          <div class="iconosRedes">
            <div class="iconoRed">
              <a href=""
                ><img
                  class="iconRed"
                  src="images/facebook.png"
                  alt="facebookLogo"
              /></a>
            </div>
            <div class="iconoRed">
              <a href=""
                ><img
                  class="iconRed"
                  src="images/instagram.png"
                  alt="instagramLogo"
              /></a>
            </div>
            <div class="iconoRed">
              <a href="iconoRed"
                ><img class="iconRed" src="images/tik-tok.png" alt="tikTokLogo"
              /></a>
            </div>
          </div>
        </div>
      </section>
      <div class="legalFooter">
        <span> Todos los derechos reservados © - Gaucho Dev </span>
      </div>
    </footer>
    <!-- Inicio Footer -->

    <!--Link de script de Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>

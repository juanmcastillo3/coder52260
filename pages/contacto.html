<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, bar, javascript, meta, programación, estudio">
    <meta name="JaBarScript - Nosotros" content="Javascript contacto">
    <!-- Agrego Bootstrap -->

    <link rel="stylesheet" href="../styles/styles.css" />

      rel="shortcut icon"
      href="../images/jaBarScriptLogo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Recursive:wght@300&family=Righteous&family=Sora&family=Ubuntu&display=swap" rel="stylesheet">
    <title>JaBarScript-Contacto</title>
</head>
<!-- Inicio Contenido -->
<body class="container-fluid">
    <header>
      <!-- Inicio Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../images/jaBarScriptLogo.png" alt="logoNavegador"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <a><img  class="navbar-toggler-icon" src="../images/menu_list.png" alt="menuList"></a>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="promociones.html">Promociones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="novedades.html">Novedades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Fin Navbar -->
    </header>
    <section class="contacto">
      <form class="formulario">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nombre@correo.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Apellido y nombre</label>
          <input class="form-control form-control-lg" type="text" placeholder="Ingrese nombre" aria-label=".form-control-lg example">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceptar términos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div class="imagenContacto">
        <img src="../images/contacto.png" alt="imagen contacto">
      </div>
    </section>
    <!-- Fin contenido -->
    <!-- Inicio Footer -->
    <footer class="footer row">
      <section class="footer__newsletter">
        <div class="footer__logoFooter">
          <img
            src="../images/jaBarScriptLogo.png"
            alt="footerLogo"
            class="footerLogo"
          />
        </div>
        <div class="footer__text row">
          <p class="texto1">Seguinos y disfrutá de todos nuestros beneficios.</p>
          <p class="texto2"> Suscribite a nuestro newsletter y recibí las últimas novedades, promociones, y descuentos.</p>
        </div>
        <div class="footer__redesSociales">
          <div class="iconosRedes">
          <div class="iconoRed"><a href=""><img src="../images/facebook.png" alt="facebookLogo" /></a></div>
          <div class="iconoRed"><a href=""><img src="../images/instagram.png" alt="instagramLogo" /></a></div>
          <div class="iconoRed"><a href="iconoRed"><img src="../images/tik-tok.png" alt="tikTokLogo" /></a></div>
        </div>
        </div>
      </section>
      <div class="legalFooter">
        <span> Todos los derechos reservados © - Gaucho developer </span>
      </div>
    </footer>
    <!-- Fin Footer -->
    <!--Link de script de Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

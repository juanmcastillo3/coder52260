<html lang="en">
  <head>

      rel="shortcut icon"
      href="images/jaBarScriptLogo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Recursive:wght@300&family=Righteous&family=Sora&family=Ubuntu&display=swap" rel="stylesheet">
    <title>JaBarScript</title>
</head>
<body class="container-fluid">
  <section class="menuNavegador row col 12">
    <div id="logoNavegador" class="logoNavegador">
      <a href="index.html"><img src="../images/jaBarScriptLogo.png" alt="logo" class="menuLogo"/></a>
    </div>
    <div id="itemsDelMenuNavegador" class="itemsDelMenuNavegado row col 12">
      <ul id="menuLista" class="menuLista row col 12">
        <li><a href="../index.html">Home</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="menu.html">Menú</a></li>
        <li><a href="promociones.html">Promociones</a></li>
        <li><a href="novedades.html">Novedades</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </section>
    <section class="contacto">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Apellido y nombre</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceptar términos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    </section>
    <footer class="footer row">
      <section class="footer__newsletter">
        <div class="footer__logoFooter">
          <img
            src="/images/jaBarScriptLogo.png"
            alt="footerLogo"
            class="footerLogo"
          />
        </div>
        <div class="footer__text row">
          <p class="texto1">Seguinos y disfrutá de todos nuestros beneficios.</p>
          <p class="texto2"> Suscribite a nuestro newsletter y recibí las últimas novedades, promociones, y descuentos.</p>
        </div>
        <div class="footer__redesSociales">
          <div class="iconosRedes">
          <div class="iconoRed"><a href=""><img src="../images/facebook.png" alt="facebookLogo" /></a></div>
          <div class="iconoRed"><a href=""><img src="../images/instagram.png" alt="instagramLogo" /></a></div>
          <div class="iconoRed"><a href="iconoRed"><img src="../images/tik-tok.png" alt="tikTokLogo" /></a></div>
        </div>
        </div>
      </section>
      <div class="legalFooter">
        <span> Todos los derechos reservados © - Gaucho developer </span>
      </div>
    </footer>
    <!--Link de script de Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
